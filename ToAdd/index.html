<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/slick.css">
<link rel="stylesheet" type="text/css" href="css/slick-theme.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<section>
	<div id="left-corner">
		<div class="flame">
			<div class="flame-left">
				<div class="main-flame"></div>
				<div class="particle-flame"></div>
			</div>
			<div class="flame-right">
				<div class="main-flame"></div>
				<div class="particle-flame"></div>
			</div>
			<div class="flame-main">
				<div class="main-flame"></div>
				<div class="particle-flame"></div>
			</div>
			<div class="flame-bottom">
				<div class="main-flame"></div>
			</div>
		</div>
	</div>
	<div id="player-container">
		<div id="bar-container">
			<div id="health">
				<i class="fa fa-heart"></i>
				<div id="health-text">99</div>
				/
				<div id="max-health-text">99</div>
				<div id="health-bar">
					<div class="level"></div>
				</div>
			</div>

			<div id="mana" >
				<i class="fa fa-star"></i>
				<div id="mana-text">99</div>
				/
				<div id="max-mana-text">99</div>
				<div id="mana-bar">
					<div class="level"></div>
				</div>
			</div>

			<div id="stamina" >
				<i class="fa fa-bolt"></i>
				<div id="stamina-text">99</div>
				/
				<div id="max-stamina-text">99</div>
				<div id="stamina-bar">
					<div class="level"></div>
				</div>
			</div>
		</div>
	</div>
	<div id="right-corner">
	</div>
	<div id="menu-background">
		<div id="inner-menu">
			<div id="slick-carousel" class="center slider">
		    <div>
		      <span><img src="img/blue-pot-big.png"></span>
		    </div>
		    <div>
		      <span><img src="img/green-pot-big.png"></span>
		    </div>
		    <div>
		      <span><img src="img/red-pot-big.png"></span>
		    </div>
		    <div>
		      <span><img src="img/blue-pot-big.png"></span>
		    </div>
		    <div>
		      <span><img src="img/green-pot-big.png"></span>
		    </div>
		    <div>
		      <span><img src="img/red-pot-big.png"></span>
		    </div>
		    <div>
		      <span><img src="img/blue-pot-big.png"></span>
		    </div>
		    <div>
		      <span><img src="img/green-pot-big.png"></span>
		    </div>
		    <div>
		      <span><img src="img/red-pot-big.png"></span>
		    </div>
		  </div>
		</div>
	</div>
</section>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="../assets/js/lib/slick.js" type="text/javascript" charset="utf-8"></script>
<script src="script.js"type="text/javascript" charset="utf-8"></script>
</body>
</html>
